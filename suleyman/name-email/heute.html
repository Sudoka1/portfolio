<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./heute.css">
    <title>Sign in with</title>
</head>

<body>
    
    <div class="facebook"><i class="fa-brands fa-facebook-f"></i><a href="www.facebook.com" target="_blank">Facebook login</a></div>

    <div class="google"><i class="fa-brands fa-google"></i><a href="www.google.com" target="_blank">Google+login</a> </div>

    <div class="twitter"><i class="fa-brands fa-twitter"></i><a href="www.twitte.com" target="_blank">Twitter login</a></div>
   
    
    <div class="face">
        
      <form action="">
        <div>
          <div class="withyou"><h1>Sign in with </h1></div><br>
          <br><label for="username"><i class="fa-solid fa-bars"></i></label>
          <input type="text" name="username" id="username" autofocus placeholder="Username or E-Mail "  >
        </div>
        <div>
          <label for="password"><i class="fa-solid fa-check"></i></label>
          <input type="password" name="password" id="password" autofocus placeholder="Password"  >
        </div>
       
        <div>
            <input type="checkbox" id="myCheckbox">
            <label for="myCheckbox"><b>Remember me</b></label>
            <p><b></b></p> <input type="submit" value="Login">
        </div>
        <div class="with"><h2>Register now | Forgotten? </h2></div>

       
      </form>
    </div>
</body>
</html>
