<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>MPlayer-Sabir Suleyman</title>
</head>
<body>
    <div class="m-player">
        <i class="fas fa-power-off power-icon"></i>

        <div class="track-info">
            <img src="https://i.pinimg.com/originals/14/c8/01/14c8018c45146fddee761d40d9388e6f.jpg" alt="kaspiesches meer" class="meer-photo"
            />
            <div class="track-name">Kaspische Meer</div>
            <div class="artist-name">Felsen im Meer</div>     
        </div>

        <i class="fas fa-magnifying-glass search-icon"></i>

        <div class="controls">
            <button class="control-button">
                <i class="fa-solid fa-backward-step"></i>
            </button>
            <button class="control-button"><i class="fa-solid fa-play"></i></button>
            <button class="control-button">
                <i class="fa-solid fa-forward-step"></i>
            </button>
        </div>
        <div class="futur"></div>
    </div>   
</body>
</html>
